<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries | API</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"
      integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="hero">
      <h1 class="hero__title">Donde esta el pa√≠s?</h1>
      <div id="button__theme"></div>
    </header>
    <template id="template__theme">
      <div id="lighttheme"><i class="fas fa-moon theme__icon"></i>OSCURO</div>
      <div id="darktheme"><i class="fas fa-sun theme__icon"></i>CLARO</div>
    </template>
    <main class="container">
      <div class="filters">
        <div class="filters__search">
          <i class="fas fa-search"></i>
          <input
            type="search"
            name="searchCountry"
            id="searchCountry"
            placeholder="Search for a country..."
            autocomplete="off"
          />
        </div>
        <div class="filters__select">
          <div name="pais" id="select__continent">
            <span class="select__selection"> Filter by Region </span>
            <ul class="list__select display__none">
              <li data-continent="Africa" value="africa">Africa</li>
              <li data-continent="Americas" value="america">Americas</li>
              <li data-continent="Asia" value="asia">Asia</li>
              <li data-continent="Europe" value="europa">Europe</li>
              <li data-continent="Oceania" value="oceania">Oceania</li>
            </ul>
          </div>
          <div class="select_arrow"></div>
        </div>
      </div>
      <section class="cards__countries"></section>
      <template id="template__countries">
        <article class="card">
          <img src="https://flagcdn.com/w320/mt.png" alt="" />
          <div class="card__des">
            <h4>Nombre de pais</h4>
            <span class="card_Cou">Population: <span class="card__Pop card_Din">98767</span></span>
            <span class="card_Cou">Region: <span class="card__Reg card_Din">europa</span></span>
            <span class="card_Cou">Capital: <span class="card__Cap card_Din">Berlin</span></span>
          </div>
        </article>
      </template>

    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
